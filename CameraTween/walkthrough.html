<template name="cvp_results_walkthrough">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion2" href="#collapseThreeOne">Record Animation
                        </a>
                    </h4>
                </div>
                <div id="collapseThreeOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="checkbox-inline i-checks">
                            <button class="btn btn-success" type="button" id="addBtn"><i class="fa fa-video-camera"></i>&nbsp;&nbsp;<span class="bold">Record</span></button>                            
                        </div>
                        <div class="checkbox-inline i-checks">
                            <button class="btn btn-success" type="button" id="stopBtn"><i class="fa fa-stop"></i>&nbsp;&nbsp;<span class="bold">Stop</span></button>                            
                        </div>
                        <div class="checkbox-inline i-checks">
                            <button class="btn btn-success" type="button" id="playBtn"><i class="fa fa-play"></i>&nbsp;&nbsp;<span class="bold">Play</span></button>  
                        </div>
                        <div class="m-t-lg level-1">
                            <div class="checkbox-inline i-checks">
                                <button class="btn btn-success" type="button" id="clearBtn"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;<span class="bold">Clear</span></button>  
                            </div>
                            <div class="checkbox-inline i-checks">
                                <button class="btn btn-success" type="button" id="saveWTBtn"><i class="fa fa-save"></i>&nbsp;&nbsp;<span class="bold">Save</span></button>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</template>
